<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Nav Bar</title>
    <style>
        ul {
            padding: 0;
            /* list-style-type: none; */
        }

        ul li {
            display: inline;
            padding: 2px;
        }

        nav {
            background-color: black;
            color: white;
            padding: 4px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home |</li>
            <li>Services |</li>
            <li>Contact |</li>
            <li>Careers |</li>
            <li>About</li>
        </ul>
    </nav>
</body>

</html>
