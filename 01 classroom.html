<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: black;
        }

        ul {
            list-style-type: none;

        }

        nav ul li {
            background-color: black;
            display: inline-block;
            color: white;
            padding: 14px;
            /* display: block; */


        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home |</li>
            <li>Contact |</li>
            <li>Services |</li>
            <li>About </li>
        </ul>
    </nav>
</body>

</html>
